<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center p-2">
    <h1 class="text-white">Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div>
    <div class="row">
      <!-- <div class="weather-input">
        <div > -->
          <aside class="col-2 col-md-3 col-xl-4 weather-input">
            <h2 id="form-heading" class="mt-5 h2 form-label text-white">
              Search for a City:
            </h2>
            <div class="p-5  card" id="searchHistory">

              <form id="search-form" class="form">

                <div class="form-inline form-group">

                  <div class="input-group">

                    <input class="form-input form control weather-search" type="text" id="search-input"
                      placeholder="London," aria-labelledby="form-heading" aria-controls="today forecast" />

                    <div class="input-group-append">

                      <div class="col-lg-15 my-auto">

                        <button type="submit" class="btn search-button" id="search-button"
                          aria-label="submit search">Search</button>
                      </div>
                    </div>
                  </div>
              </form>
            </div>
            <div class="weather-data">
              <hr class="hr weather-hr">
              <div class="current-weather details">

                <div class="row h-100">


                </div>
                <div class="list-group" id="history"></div>
          </aside>

          <div class="col-8 col-md-3 col-xl-8 days-forecast">
            <h2 class="text-white">5-Day Forecast</h2>
            <main class="col-md-9 p-5 card">

              <div class="current-weather" style="width: 100%;">
                <section id="forecast" class="row">
                  <div class="container">
                </section>
              </div>
            </main>


            <section id="today" class="mt-3" role="region" aria-live="polite"></section>
            <section id="forecast" class="row mt-3" role="region" aria-live="polite"></section>
          </div>
        <!-- </div>
      </div> -->
    </div>
  </div>
      <!-- Day.js -->
      <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
      <!-- jQuery -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="script.js" defer></script>
</body>

</html>
